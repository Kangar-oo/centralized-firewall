<!-- logs.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firewall Logs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Firewall Logs</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Event</th>
                <th>Details</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.event }}</td>
                <td>{{ log.details }}</td>
                <td>{{ log.time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
